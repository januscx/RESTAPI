<!DOCTYPE html>
<html>
<head>
    <title>Bot Settings</title>
    <style>
        /* your style content here */
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Adjust Parameters</h2>
        <label for="k-slider">K (1-20):</label>
        <input type="range" id="k-slider" name="k" min="1" max="20" value="10">
        <span id="k-value">10</span>

        <br><br>

        <label for="llm-temperature">LLMTemperature (0-1):</label>
        <input type="number" id="llm-temperature" name="llm_temperature" min="0" max="1" step="0.01" value="0.5">

        <br><br>

        <label for="llm-model">LLMModel:</label>
        <select id="llm-model" name="llm_model">
            <option value="GPT-3.5-turbo">GPT-3.5-turbo</option>
            <option value="gpt-4-1106-turbo">gpt-4-1106-turbo</option>
        </select>

        <br><br>

        <button onclick="saveSettings()">Save</button>
    </div>

    <script>
        // Update displayed K value
        document.getElementById('k-slider').oninput = function() {
            document.getElementById('k-value').innerText = this.value;
        };

        // Function to post data back to your bot server
        function saveSettings() {
            const k = document.getElementById('k-slider').value;
            const temperature = document.getElementById('llm-temperature').value;
            const model = document.getElementById('llm-model').value;

            // Create an HTTP POST request to your server
            var xhr = new XMLHttpRequest();
            xhr.open("POST", window.location.href, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                k: k,
                llm_temperature: temperature,
                llm_model: model
            }));
        }
    </script>
</body>
</html>
